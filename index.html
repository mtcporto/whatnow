<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatNow - Cruz Vermelha</title>
    <!-- Preconexão com domínios externos -->
    <link rel="preconnect" href="https://whatnow.mosaicoworkers.workers.dev">
    <link rel="preconnect" href="https://maxcdn.bootstrapcdn.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Link de acessibilidade para pular para o conteúdo principal -->
    <a href="#main-content" class="skip-link" tabindex="0">Pular para o conteúdo principal</a>

    <div class="container">
        <div class="header">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1>WhatNow</h1>
                    <p class="text-muted">Mensagens da Cruz Vermelha Brasileira</p>
                </div>
                <div class="col-md-6 d-flex justify-content-md-end justify-content-start align-items-center">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Alternar modo escuro/claro">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="form-group mb-0 flex-grow-1">
                        <select id="event-type-selector" class="form-control" aria-label="Selecionar tipo de evento">
                            <option value="all">Todos os tipos de evento</option>
                            <option value="earthquake">Terremoto</option>
                            <option value="hurricane">Furacão</option>
                            <option value="drought">Seca</option>
                            <option value="chemical">Perigo químico</option>
                            <option value="extreme-heat">Calor extremo</option>
                            <option value="flood">Enchente</option>
                            <option value="hail">Chuva de granizo</option>
                            <option value="landslide">Deslizamento de terra</option>
                            <option value="pandemic">Pandemia</option>
                            <option value="tropical-cyclone">Ciclone tropical</option>
                            <option value="tsunami">Tsunami</option>
                            <option value="wildfire">Incêndio florestal</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="main-content" class="content">
            <!-- Banner de notificações -->
            <div id="notifications-banner" class="notifications-banner" style="display:none;">
                <div class="notifications-text">
                    <div class="notifications-title">Receba alertas de emergência em tempo real</div>
                    <div class="notifications-description">Ao ativar as notificações, você será informado sobre novos alertas relevantes para sua região.</div>
                </div>
                <button id="enable-notifications" class="btn btn-primary">Ativar Notificações</button>
            </div>
            
            <!-- Navegação entre alertas e whatnow -->
            <ul class="nav nav-tabs" id="content-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="alerts-tab" data-toggle="tab" href="#alerts" role="tab" aria-controls="alerts" aria-selected="true">
                        Alertas Ativos <span id="active-alerts-badge" class="badge badge-danger ml-2" style="display: none;">Novo</span>
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="whatnow-tab" data-toggle="tab" href="#whatnow-container" role="tab" aria-controls="whatnow-container" aria-selected="false">O que fazer</a>
                </li>
            </ul>
            
            <!-- Filtro de região -->
            <div class="region-filter">
                <div class="region-filter-title">Filtrar por região:</div>
                <div class="region-buttons">
                    <button class="region-button active" data-region="all">Todas as regiões</button>
                    <button class="region-button" data-region="norte">Norte</button>
                    <button class="region-button" data-region="nordeste">Nordeste</button>
                    <button class="region-button" data-region="centro-oeste">Centro-Oeste</button>
                    <button class="region-button" data-region="sudeste">Sudeste</button>
                    <button class="region-button" data-region="sul">Sul</button>
                </div>
            </div>
            
            <!-- Conteúdo das tabs -->
            <div class="tab-content" id="tab-content">
                <!-- Tab de alertas ativos -->
                <div class="tab-pane fade show active" id="alerts" role="tabpanel" aria-labelledby="alerts-tab">
                    <div id="active-alerts-container"></div>
                </div>
                
                <!-- Tab de whatnow -->
                <div class="tab-pane fade" id="whatnow-container" role="tabpanel" aria-labelledby="whatnow-tab">
                    <div id="whatnow" class="accordion"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container para toast messages -->
    <div class="toast-container"></div>

    <!-- Template para compartilhamento - SIMPLIFICADO -->
    <template id="share-template">
        <div class="share-buttons" role="group" aria-label="Botões de compartilhamento">
            <button class="share-button share-whatsapp" aria-label="Compartilhar no WhatsApp">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </button>
            <button class="share-button share-copy" aria-label="Copiar link">
                <i class="fas fa-link"></i> Copiar Link
            </button>
        </div>
    </template>
    
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
